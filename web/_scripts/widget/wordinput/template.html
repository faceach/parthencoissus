<div>
	<script class="gw-tmp-guess" type="text/template">
		<div class="alert alert-info">
			<ul class="txtalign-l">
				<li>{{=it.explanation}}</li>
			</ul>
		</div>
		<form>
			{{~it.word :value:index}}
				{{? value !== " " && value !== "-"}}
					<input type="text" class="gw-input-letter gw-input-letter-valid" maxlength="1" {{? index === 0}}autofocus="autofocus"{{?}} pattern="[A-z]{1}">
				{{?? value === "-"}}
					<input type="text" class="gw-input-letter gw-input-hyphen" value="{{=value}}" readonly maxlength="1" >
				{{??}}
					<input type="text" class="gw-input-letter gw-input-blank" value="{{=value}}" readonly maxlength="1" >
				{{?}}
			{{~}}
		</form>
	</script>
	<script class="gw-tmp-answer" type="text/template">
		<div class="alert alert-info">
			<ul class="txtalign-l">
				<li>{{=it.explanation}}</li>
			</ul>
		</div>
		<form>
			{{~it.word :value:index}}
				{{? value !== " " && value !== "-"}}
					<input type="text" class="gw-input-letter gw-input-letter-valid" value="{{=value}}" readonly maxlength="1" pattern="[A-z]{1}" >
				{{?? value === "-"}}
					<input type="text" class="gw-input-letter gw-input-hyphen" value="{{=value}}" readonly maxlength="1" >
				{{??}}
					<input type="text" class="gw-input-letter gw-input-blank" value="{{=value}}" readonly maxlength="1" >
				{{?}}
			{{~}}
		</form>
		<div class="gw-word"></div>
	</script>
</div>
