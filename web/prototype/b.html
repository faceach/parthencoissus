<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parthencoissus - guess word game!</title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="Stylesheet" type="text/css" href="../_styles/bootstrap.css" />
	<link rel="Stylesheet" type="text/css" href="../_styles/base.css" />
	<link rel="Stylesheet" type="text/css" href="../_styles/prototype.css" />
	
	<script src="../_scripts/_lib/require/require-jquery.js" data-main="../_scripts/prototype/b-main"></script>
	
</head>
<body>
	<div class="container">

		<h1 class="txtalign-c mt-15">As a UserB</h1>
				
		<p id="invited" class="txtalign-c mt-15">1. Be invited to</p>
		<div class="simulation txtalign-c align-c mt-10">

		    <a class="btn btn-small pull-right mr-10 mt-10" href="#">
		        <i class="icon-cog"></i>
		        Settings
		    </a>
		    <div class="progress progress-info progress-striped active mt-15 ml-10 grid-7">
		        <div class="bar" style="width: 30%"></div>
		    </div>
		    <div class="well">
		        <h2 class="mt-10">Hey, dude!</h1>
		        <span class="help-block">There's a challenge from UserA!</span>
		        <label class="mt-10">Guess one word from following explanation:</label>
                <div class="alert alert-info">
			        <ul class="txtalign-l">
			            <li>More than like, even love.</li>
					</ul>
                </div>
                <p>
                    <input type="text" class="input-letter" maxlength="1">
                    <input type="text" class="input-letter" maxlength="1">
                    <input type="text" class="input-letter" maxlength="1">
                    <input type="text" class="input-letter" maxlength="1">
                    <input type="text" class="input-letter" maxlength="1">
                </p>
		        <a class="btn btn-warning" href="#failed">I'm sure</a>
		        <p class="help-block mt-10">Can't guess one word? Require more information or give up</p>
                <p>
		            <a class="btn btn-small btn-info" href="#requiring"><i class="icon-info-sign icon-white"></i>Require</a>
		            <a class="btn ml-5" href="#giveup">Give up</a>
                </p>
		        <p class="help-block mt-10">Exit the game by click "Exit"</p>
                <p>
		            <a class="btn btn-inverse ml-5" href="#exitresult">Exit</a>
                </p>
		    </div>

		</div>
		
    </div>

</body>
</html>
