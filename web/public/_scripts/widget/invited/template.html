<div>
	<h2 class="mt-10">Hey, {{=it.to.username || "Dude"}}!</h1>
	<span class="help-block">There's a challenge from {{=it.from.username}}!</span>
	<label class="mt-10">Guess one word from following explanation:</label>
	<div class="gw-guess"></div>
	<a class="btn btn-warning gw-btn-sure button orange brackets" href="#failed">I'm sure</a>
    <div class="gw-study"></div>
	<p class="help-block mt-10">Can't guess one word? Require more information or give up</p>
	<p>
		<a class="btn btn-info gw-btn-hint button blue" href="#requiring" style="font:12px/1em 'Droid Sans', sans-serif"><i class="icon-filter icon-white"></i>&nbsp;Hint</a>
		<a class="btn btn-info gw-btn-help ml-3 button blue" href="#requiring" style="font:12px/1em 'Droid Sans', sans-serif"><i class="icon-info-sign icon-white"></i>&nbsp;Help</a>
		<a class="btn ml-3 gw-btn-giveup button" href="#giveup" style="font:12px/1em 'Droid Sans', sans-serif">Give up</a>
	</p>
	<p class="help-block mt-10">Exit the game by click "Exit"</p>
	<p>
		<a class="btn btn-inverse ml-5 gw-btn-exit button pink oval" href="#exitresult" style="font:16px/1em 'Droid Sans', sans-serif">Exit</a>
	</p>
</div>
