<div>
	<h2 class="mt-10">Help!</h1>
	<span class="help-block">Could you please give {{=it.partnerName || ""}} more information!</span>
	<h1 class="mt-10 ora">{{=it.word || ""}}</h1>
	<ul class="txtalign-l">
		<li>{{=it.explanation || ""}}</li>
	</ul>
	<form>
		<div class="control-group">
			<label class="mt-10">Type more explanation:</label>
			<div class="controls">
				<textarea rows="3" autofocus="autofocus" pattern="[A-z]"></textarea>
			</div>
		</div>
	</form>
	<div class="gw-explanationgrade">
		<div class="gw-explanationgrade-bar"></div>
	</div>
	<p class="help-block">Try your best to help your partner!</p>
	<a class="btn btn-warning gw-btn-rescue" href="#waiting">Rescue</a>
</div>
