<div>
	<a class="btn btn-primary gw-btn-takeword button blue glossy glass" href="#takeword">Take next word!</a>
	<h1 class="mt-10 ora"></h1>
	<form>
		<div class="control-group">
			<label class="mt-10">Type an explanation:</label>
			<div class="controls">
				<textarea rows="3" autofocus="autofocus" pattern="[A-z]"></textarea>
			</div>
		</div>
	</form>
	<div class="gw-explanationgrade">
		<div class="gw-explanationgrade-bar"></div>
	</div>
	<p class="help-block">By click "Send" button, we will automaticly find a partner for you.</p>
	<a class="btn btn-warning gw-btn-send button orange icon" href="#waiting">Send</a>
	<script class="gw-tmp-word" type="text/template">{{=it.word || ""}}</script>
</div>
